name: CI Workflow

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - "*"

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Create AWS credentials
        run: |
          mkdir -p ~/.aws
          cat <<EOF > ~/.aws/credentials
          [default]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF
      - uses: cachix/install-nix-action@v14
        with:
          install_url: https://releases.nixos.org/nix/nix-2.4/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            substituters = s3://nix/?profile=default&scheme=https&endpoint=nyc3.digitaloceanspaces.com https://cache.nixos.org/
      - name: Test
        run: nix develop -c ./ci.sh
      - name: Update nix cache
        run: nix copy .#devEnv --to 's3://nix/?profile=default&scheme=https&endpoint=nyc3.digitaloceanspaces.com' -v
